<!DOCTYPE html>
<html>

<head>
  <title>Nickname Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1> Nickname Generator </h1>
  <p> Enter your first name and last name below. Then select a button to generate
    a random nickname or see all nicknames. </p>
  <br>
  <p> First Name: <input id = 'firstNameInput' type = 'firstname'> </p>
  <p> Last Name: <input id = 'lastNameInput' type = 'lastname'> </p>
  <br>
  <p><button id='random'>Random Nickname</button> 
    <button id='all'> All Nicknames</button> </p>
  <hr>
  <h2> <span id = 'name'> </span> </h2> 
  <script src="main.js"></script>
</body>

</html>
